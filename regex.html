<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>


    <!-- <label for="">Name</label>
    <input type="text" id="n"> -->
    <!-- <br><br>
    <label for="">Email</label>
    <input type="text" name="" id="e"> -->
    <br><br>
    <label for="">Password</label>
    <input type="text" name="" id="pas">
    <br><br>
    <button type="submit" onclick="sub()">Submit</button>
    <div class="" id="main"></div>


    <script>
        function sub(){
            var n_c = /^[a-zA-Z\s\_]{3,10}$/;
            var p_c = /^\d\+$/;
            var p = document.getElementById("pas").value;
            // var n = document.getElementById("n").value;
            // if(n_c.test(n)){
            //     document.getElementById("main").innerHTML="correct";

            // }
            if(p_c.test(p)){
                document.getElementById("main").innerHTML="correct";
            }
            else{
                document.getElementById("main").innerHTML="wrong";
            }
        }
    </script>
    
</body>
</html>
