<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<button id="btn1">fadeout</button> <button  id="btn2">fadein</button>
<button  id="btn3">fadetoggle</button>

<div class="mydiv">
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam similique ad laudantium eos vero. Ratione, sunt officiis! Nihil dignissimos, eaque exercitationem quidem, doloribus placeat atque, nobis nisi earum non quisquam.</p>
</div>

<body>
    <script>
        $(document).ready(function(){
$("#btn1").click(function(){
    $(".mydiv").fadeOut("fast");
});
$("#btn2").click(function(){
    $(".mydiv").fadeIn("slow");
});
$("#btn3").click(function(){
    $(".mydiv").fadeToggle(2000);
});
        });
    </script>
</body>
</html>
